<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Úkolníček</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Domů <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/">O nás</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faq/">Časté dotazy</a>
        </li>
      </ul>
      {% if loggedIn %}
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
      <a href='{% url 'logout' %}'>Odhlásit se</a>
      </li>
      <li class="nav-item">
      <a href='{% url 'user' userId %}'>Profil</a>
      </li>
      </ul>
      {% else %}
     <ul class="navbar-nav ml-auto">
     <li class="nav-item">
      <a href='{% url 'register' %}'>Registrovat</a>
      </li>
      <li class="nav-item">
     <a href='{% url 'login' %}'>Přihlásit se</a>
     </li>
     {% endif %}
    </div>
  </nav>
    
    <div class="container mt-4">
    <div class="row">
      <div class="col">
        <!-- Main content -->
        {% block content %}
        {% endblock %}
    
    
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Made by Michal Duba DUB0074</p>
    </footer>
    </div>
    </div>
  </div>
</body>
</html>
